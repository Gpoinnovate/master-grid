<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MASTER GRID</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <header>
      <div class="name-project col-md-5">
        <label>Nombre del proyecto</label>
        <input type="text" name="name" value="" class="form-control">
      </div>
      <div class="radio col-md-7">
        <span><input type="radio" name="medidas" checked> <label>Pixeles</label></span>
        <span><input type="radio" name="medidas"> <label>Metros</label></span>
        <button type="button" name="button" class="new">NUEVO PROYECTO</button>
      </div>
    </header>
    <aside class="sidebar">
      <img src="images/logo.svg" alt="" class="logo" />
      <div class="especificaciones">
        <h3>Especificaciones de modulos</h3>
        <div class="row">
          <div class="col-md-6"><p>
            Pixeles Verticales
          </p></div>
          <div class="col-md-6"><input type="text" name="name" value="" class="form-control"></div>


        </div>
        <div class="row">
          <div class="col-md-6"><p>
            Pixeles Horizontales
          </p></div>
          <div class="col-md-6"><input type="text" name="name" value="" class="form-control"></div>


        </div>
        <div class="row">
          <div class="col-md-6"><p>
            Medida Horizontal (mts)
          </p></div>
          <div class="col-md-6"><input type="text" name="name" value="" class="form-control"></div>


        </div>
        <div class="row">
          <div class="col-md-6"><p>
            Medida Vertical (mts)
          </p></div>
          <div class="col-md-6"><input type="text" name="name" value="" class="form-control"></div>


        </div>
      </div>
      <div class="especificaciones">
        <h3>Especifiaciones de Pantalla</h3>
        <div class="row">
          <div class="col-md-6">
            <p>
              Paneles Horizontales
            </p>
          </div>
          <div class="col-md-6">
            <input type="text" name="name" value="" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
             <p>
               Paneles Verticales
             </p>
          </div>
          <div class="col-md-6">
            <input type="text" name="name" value="" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <p>
              Nombre
            </p>
          </div>
          <div class="col-md-8">
            <input type="text" name="name" value="" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <p>
              Otro texto
            </p>
          </div>
          <div class="col-md-8">
            <input type="text" name="name" value="" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <p>
              Color
            </p>
          </div>
          <div class="col-md-9 colores-grid">
            <div class="radio col-md-12">
              <span class="yellow"><input type="radio" name="colors" checked></span>
              <span class="orange"><input type="radio" name="colors"></span>
              <span class="red"><input type="radio" name="colors"></span>
              <span class="pink"><input type="radio" name="colors"></span>
              <span class="purple"><input type="radio" name="colors"></span>
              <span class="blue"><input type="radio" name="colors"></span>
              <span class="sky"><input type="radio" name="colors"></span>
              <span class="green"><input type="radio" name="colors"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">

          </div>
          <div class="col-md-6 text-right">
            <button type="button" name="button">Agregar</button>
          </div>
        </div>
      </div>
    </aside>
    <section class="mesa">

    </section>
  </body>
</html>
